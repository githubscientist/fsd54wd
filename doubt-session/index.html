<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM Task</title>
    </head>
    <body>
        <h2>List of Employees</h2>
        <table border="1" style="border-collapse: collapse;" cellpadding="10px" id="table">
            <tr>
                <th>S.No</th>
                <th>User Name</th>
                <th>Age</th>
            </tr>

            
        </table>

        <button onclick="addRow()">add row</button>

        <script>
            let employees = [
                {
                    "id": 1,
                    "name": "Sathish",
                    "age": 23,
                },
                {
                    "id": 2,
                    "name": "Praveen",
                    "age": 24,
                },
                {
                    "id": 3,
                    "name": "Saravanan",
                    "age": 25,
                },
            ];
            
            let table = document.getElementById("table");

            employees.forEach(entry => {
                let {id, name, age} = entry;

                let row = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                td1.innerText = id;
                td2.innerText = name;
                td3.innerText = age;
                row.append(td1, td2, td3);
                table.appendChild(row);
            });

            console.log(table.innerHTML);

            function addRow(){
                let table = document.getElementById("table");

                table.innerHTML += `<tr>
                <td>4</td>
                <td>Krish</td>
                <td>24</td> `;
            }
        </script>
    </body>
</html>
